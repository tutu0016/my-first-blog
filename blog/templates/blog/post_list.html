{%extends 'blog/base.html'%}

{% block postsheet%}
    <table id="datalist">
    <tr>
        <th>发布时间</th>
        <th>作者</th>
        <th>主题</th>
        <th>内容</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{post.published_date}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.text|linebreaksbr}}</td>
    </tr>
    {% endfor %}
    </table>
    <br>
    <br>
    <a href="{% url 'polls:index' %}">访问投票页</a>
{% endblock %}
